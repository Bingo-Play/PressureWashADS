name: Deploy Hugo to Nginx

on:
  push:
    branches:
      - main  # Change to your default branch if different
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Get Hugo themes (true OR recursive)
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Change to your preferred Node.js version
          cache: 'npm'  # Use 'yarn' or 'pnpm' if you use those package managers

      - name: Install dependencies
        run: npm ci  # Use 'yarn install --frozen-lockfile' or 'pnpm install --frozen-lockfile' if needed

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # If you need SCSS processing

      - name: Build
        run: hugo --minify

      - name: Backup existing deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /var/www/backups
            if [ -d "/var/www/html" ]; then
              cp -r /var/www/html /var/www/backups/backup_$timestamp
              # Keep only last 5 backups
              ls -dt /var/www/backups/backup_* | tail -n +6 | xargs rm -rf
            fi

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "public/*"
          target: "/var/www/html"
          strip_components: 1  # Remove 'public/' from path

      - name: Set permissions and reload Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Set proper ownership and permissions
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            
            # Validate and reload Nginx
            sudo nginx -t && sudo systemctl reload nginx
