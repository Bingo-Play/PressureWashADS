{{ $processSteps := .Page.Params.ProcessSteps }}
{{ $title := .Get "title" | default "Our Process" }}

<!-- layouts/partials/asphalt-process.html -->
<div class="flex flex-col gap-16 mx-auto mb-16 w-full">
  <h2 class="text-4xl text-center uppercase font-extralight">{{ $title }}</h2>

  <div class="flex flex-wrap gap-2 gap-y-20 w-full justify-evenly items-center">
    {{ range $processSteps }}
      <div class="relative flex flex-col items-center w-96">
        <div class="overflow-hidden rounded-lg h-52 w-full flex">
          {{ with resources.Get .image }}
            <img src="{{.RelPermalink}}" class="w-full h-full object-cover" />
          {{ end }}
        </div>
        <div class="absolute bottom-[-30px] bg-[#5CBC32]/90 text-white p-5 rounded-xl shadow-lg text-center w-80 h-auto drop-shadow-lg">
          <h3 class="font-bold text-lg mb-2 uppercase tracking-wide">{{ .title }}</h3>
          <p class="text-sm leading-snug">{{ .description }}</p>
        </div>
      </div>
    {{ end }}
  </div>
</div>
